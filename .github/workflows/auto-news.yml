name: Auto Newser (Belinda - The Cynic)

on:
  schedule:
    # Optimized Kenyan Scandal Schedule (EAT)
    - cron: '45 5 * * *'   # 8:45 AM
    - cron: '45 8 * * *'   # 11:45 AM
    - cron: '45 11 * * *'  # 2:45 PM
    - cron: '45 14 * * *'  # 5:45 PM
    - cron: '45 17 * * *'  # 8:45 PM
    - cron: '45 20 * * *'  # 11:45 PM
  workflow_dispatch:
    inputs:
      manual_topic:
        description: 'Force topic'
        required: false
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  DEFAULT_BRANCH: main
  POSTS_DIR: src/content/posts
  MEMORY_FILE: .github/scrape_memory.json

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          ref: ${{ env.DEFAULT_BRANCH }}
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-genai apify-client beautifulsoup4

      - name: Run Belinda Engine
        env:
          GEMINI_POOL: "${{ secrets.GEMINI_API_KEY }},${{ secrets.GEMINI_API_KEY1 }},${{ secrets.GEMINI_API_KEY2 }},${{ secrets.GEMINI_WRITE_KEY }}"
          APIFY_POOL: "${{ secrets.APIFY_API_TOKEN }},${{ secrets.APIFY_API_TOKEN1 }},${{ secrets.APIFY_API_TOKEN2 }},${{ secrets.APIFY_API_TOKEN3 }},${{ secrets.APIFY_API_TOKEN4 }},${{ secrets.APIFY_API_TOKEN5 }}"
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          MANUAL_TOPIC: ${{ inputs.manual_topic }}
          MEMORY_FILE: ${{ env.MEMORY_FILE }}
          CRON_SCHEDULE: ${{ github.event.schedule }}
        run: |
          python << 'EOF'
          import os, json, datetime, requests, re, random, time, hashlib
          from google import genai
          from google.genai import types
          from apify_client import ApifyClient
          from bs4 import BeautifulSoup
          import textwrap

          # --- 1. KEY POOLS ---
          def get_clean_pool(v): return [k.strip() for k in v.split(",") if k.strip()]
          gem_pool = get_clean_pool(os.environ.get("GEMINI_POOL", ""))
          apify_pool = get_clean_pool(os.environ.get("APIFY_POOL", ""))

          # --- 2. INTERNAL LINKING ---
          def get_internal_context():
              posts_dir = os.environ.get("POSTS_DIR")
              if not os.path.exists(posts_dir): return ""
              files = [f for f in os.listdir(posts_dir) if f.endswith('.md')]
              if not files: return ""
              sample = random.sample(files, min(len(files), 4))
              context = "PAST STORIES (LINK 1 OF THESE):\n"
              for f in sample:
                  try:
                      with open(os.path.join(posts_dir, f), 'r') as c:
                          txt = c.read()
                          t_match = re.search(r'title:\s*"(.*?)"', txt)
                          t = t_match.group(1) if t_match else f
                          context += f"- {t}: /posts/{f.replace('.md', '')}\n"
                  except: continue
              return context

          def run_gemini(p):
              random.shuffle(gem_pool)
              models_to_try = ["gemini-3-flash-preview", "gemini-2.0-flash"]
              
              for model_name in models_to_try:
                  for k in gem_pool:
                      try:
                          client = genai.Client(api_key=k)
                          return client.models.generate_content(
                              model=model_name, 
                              contents=p,
                              config=types.GenerateContentConfig(temperature=0.9, max_output_tokens=8192)
                          ).text.strip()
                      except Exception as e:
                          print(f"Gemini Error ({model_name}): {e}")
                          time.sleep(2)
                          continue
              return None

          # --- 3. TOPIC MAPPING ---
          cron_map = {
              '45 5 * * *': 'politics',
              '45 8 * * *': 'relationships',
              '45 11 * * *': 'crime',
              '45 14 * * *': 'entertainment',
              '45 17 * * *': 'technology',
              '45 20 * * *': 'entertainment'
          }
          initial_topic = os.environ.get('MANUAL_TOPIC', '').lower() or cron_map.get(os.environ.get('CRON_SCHEDULE', ''), 'entertainment')
          topic_queue = [initial_topic, 'politics', 'entertainment', 'technology']
          topic_queue = list(dict.fromkeys(topic_queue))

          km_url_map = {
              'politics': 'https://www.kenyamoja.com/news/kenyans',
              'relationships': 'https://www.kenyamoja.com/lifestyle',
              'crime': 'https://www.kenyamoja.com/news/kenyans',
              'entertainment': 'https://www.kenyamoja.com/entertainment',
              'technology': 'https://www.kenyamoja.com/technology'
          }

          memory_path = os.environ.get('MEMORY_FILE')
          memory = json.load(open(memory_path)) if os.path.exists(memory_path) else []
          
          # --- 4. DISCOVERY & FOLLOW ---
          full_raw_text, final_hash, used_topic = None, None, None

          for topic in topic_queue:
              target_url = km_url_map.get(topic, 'https://www.kenyamoja.com/entertainment')
              print(f"üîç Attempting Topic: '{topic}' at {target_url}")

              try:
                  res = requests.get(target_url, headers={'User-Agent': 'Mozilla/5.0'}, timeout=20)
                  news_items = BeautifulSoup(res.text, 'html.parser').select('div.views-row, li.news-item, article')
                  if not news_items: news_items = BeautifulSoup(res.text, 'html.parser').select('.view-content a')

                  for item in news_items:
                      link_tag = item.select_one('.views-field-title a, .field-content a, h3 a, h4 a, .news-title a')
                      if not link_tag and item.name == 'a': link_tag = item
                      if not link_tag: link_tag = item.select_one('a')

                      if link_tag and 'href' in link_tag.attrs:
                          url = link_tag['href']
                          u_hash = hashlib.md5(url.encode()).hexdigest()
                          if u_hash in memory or not url.startswith("http"): continue
                          if "facebook.com" in url or "twitter.com" in url: continue
                          
                          print(f"üï∑Ô∏è Following link: {url}")
                          random.shuffle(apify_pool)
                          scrape_success = False
                          
                          for api_key in apify_pool:
                              try:
                                  client_apify = ApifyClient(api_key)
                                  run = client_apify.actor("apify/website-content-crawler").call(
                                      run_input={"startUrls": [{"url": url}], "maxCrawlPages": 1, "crawlerType": "playwright:firefox"}
                                  )
                                  dataset = client_apify.dataset(run["defaultDatasetId"])
                                  data = list(dataset.iterate_items())
                                  if data:
                                      text = data[0].get('markdown', data[0].get('text', ''))
                                      if len(text) > 600:
                                          full_raw_text = text
                                          final_hash = u_hash
                                          scrape_success = True
                                          break 
                              except: continue
                          if scrape_success: break
                  
                  if full_raw_text:
                      used_topic = topic
                      print(f"‚úÖ Content found for '{topic}'")
                      break 

              except Exception as e:
                  print(f"Error checking '{topic}': {e}")
                  continue

          if not full_raw_text: print("‚ùå FATAL: All topics failed."); exit(0)

          # --- 5. THE 'CYNICAL REALIST' PROMPT ---
          internal_linking = get_internal_context()
          prompt = f"""OPERATE AS 'BELINDA ACHIENG', A CYNICAL, NO-NONSENSE NAIROBI REALIST.
          SOURCE MATERIAL: {full_raw_text[:12000]}
          {internal_linking}
          MANDATE: Point out the bad side. Disillusioned tone. Negative headline. No robotic phrases.
          OUTPUT FORMAT:
          TITLE: [Headline]
          DESCRIPTION: [Summary]
          IMAGE_CAPTION: [Caption]
          CATEGORY: [{used_topic.title()}]
          TAGS: [3 tags]
          IMAGE_KEYWORD: [2 metaphorical words]
          BODY: [Full Article]"""

          output = run_gemini(prompt)
          if not output: exit(1)

          # --- 6. PARSE & CLEAN ---
          def extract(key, text):
              m = re.search(rf"^{key}:\s*(.*)", text, re.M | re.I)
              return m.group(1).strip() if m else None

          parsed = {
              "TITLE": extract("TITLE", output) or "Analysis",
              "DESC": extract("DESCRIPTION", output) or "Full story.",
              "CAPTION": extract("IMAGE_CAPTION", output) or "Developing.",
              "IMG": extract("IMAGE_KEYWORD", output) or used_topic,
              "BODY": output.split("BODY:")[-1].strip()
          }
          
          if re.search(r"BODY:\s*(.*)", output, re.S | re.I):
              parsed["BODY"] = re.search(r"BODY:\s*(.*)", output, re.S | re.I).group(1).strip()

          for k in parsed:
              parsed[k] = parsed[k].replace("‚Äî", ", ").replace("‚Äì", ", ")
              parsed[k] = re.sub(r'(?i)(In conclusion|To summarize|Conclusion),?.*', '', parsed[k]).strip()

          # --- 7. ROBUST IMAGE FETCHING ---
          date_now = datetime.datetime.utcnow().date().strftime('%Y-%m-%d')
          slug = re.sub(r'[^a-z0-9-]', '-', parsed["TITLE"].lower()).strip('-')
          u_key = os.environ.get("UNSPLASH_ACCESS_KEY")
          
          def get_img(q):
              # Generic robust fallbacks (Abstract, City, News, Tech)
              fallback_pool = [
                  "https://images.unsplash.com/photo-1504711434969-e33886168f5c?auto=format&fit=crop&q=80",
                  "https://images.unsplash.com/photo-1444653614773-8b83df53fe79?auto=format&fit=crop&q=80",
                  "https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?auto=format&fit=crop&q=80",
                  "https://images.unsplash.com/photo-1495020689067-958852a7765e?auto=format&fit=crop&q=80"
              ]
              try:
                  url = f"https://api.unsplash.com/photos/random?query={q}&orientation=landscape&client_id={u_key}"
                  r = requests.get(url, timeout=10)
                  if r.status_code == 200:
                      return r.json()['urls']['regular'] # This returns the long, valid URL
                  else:
                      print(f"‚ö†Ô∏è Unsplash Status: {r.status_code}. Using fallback.")
                      return random.choice(fallback_pool)
              except Exception as e: 
                  print(f"‚ö†Ô∏è Unsplash Error: {e}")
                  return random.choice(fallback_pool)
          
          img_url = get_img(parsed['IMG'])

          schema_json = {
              "@context": "https://schema.org",
              "@type": "AnalysisNewsArticle",
              "headline": parsed['TITLE'],
              "description": parsed['DESC'],
              "datePublished": date_now,
              "author": {"@type": "Person", "name": "Belinda Achieng'", "url": "https://jonathanmwaniki.co.ke"},
              "image": [img_url]
          }

          final_md = textwrap.dedent(f"""---
          title: "{parsed['TITLE'].replace('"', "'")}"
          description: "{parsed['DESC'].replace('"', "'")}"
          date: "{date_now}"
          author: "Belinda Achieng'"
          image: "{img_url}"
          imageCaption: "{parsed['CAPTION'].replace('"', "'")}"
          category: "{used_topic.title()}"
          slug: "{slug}"
          ---

          {parsed['BODY']}

          <script type="application/ld+json">
          {json.dumps(schema_json, indent=2)}
          </script>
          """).strip()

          o_dir = os.environ.get("POSTS_DIR")
          os.makedirs(o_dir, exist_ok=True)
          with open(os.path.join(o_dir, f"{slug}.md"), "w", encoding="utf-8") as f: f.write(final_md)
          
          memory.append(final_hash)
          with open(memory_path, 'w') as f: json.dump(memory[-200:], f)
          print(f"‚úÖ Published: {slug}")
          EOF

      - name: Git Safety Pull
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git stash -u
          git fetch origin main
          git pull origin main --rebase
          git stash pop || echo "Nothing to pop"

      - name: Commit and push article
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: belinda-cynic publish"
          branch: ${{ env.DEFAULT_BRANCH }}
          file_pattern: '${{ env.POSTS_DIR }}/*.md .github/scrape_memory.json'
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}