name: Daily Sitemap Copy
on:
  schedule:
    - cron: '0 1 * * *'  # 4AM EAT
  workflow_dispatch:
jobs:
  copy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Copy Sitemap
      run: |
        mkdir -p public
        curl -s https://www.jonathanmwaniki.co.ke/sitemap-0.xml -o public/sitemap.xml || echo '<?xml version="1.0"?><urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"><url><loc>https://www.jonathanmwaniki.co.ke/</loc></url></urlset>' > public/sitemap.xml
        ls -la public/sitemap.xml
    - name: Commit Sitemap
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add public/sitemap.xml
        git commit -m "Daily sitemap.xml copy" || exit 0
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}