name: Social Blast (With Hashtags)

on:
  push:
    paths:
      - 'src/content/posts/**.md'
      - 'src/content/posts/**.mdx'
    branches:
      - main
  workflow_dispatch:
    inputs:
      specific_slug:
        description: 'Slug of the post (e.g., "my-new-article")'
        required: false
        type: string

jobs:
  publish-to-facebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Wait for Deployment (Auto-Push Only)
        if: github.event_name == 'push'
        run: |
          echo "Waiting 60 seconds for site to build..."
          sleep 60

      - name: Detect and Post Article
        env:
          FB_TOKEN: ${{ secrets.FACEBOOK_PAGE_TOKEN }}
          SITE_URL: "https://jonathanmwaniki.co.ke"
          INPUT_SLUG: ${{ inputs.specific_slug }}
        run: |
          # 1. Determine which file/slug to process
          if [ -n "$INPUT_SLUG" ]; then
            SLUG="$INPUT_SLUG"
            FILE=$(find src/content/posts -name "${SLUG}.md*" | head -n 1)
          else
            # Find the most recently changed file in content/posts
            FILE=$(git diff --name-only HEAD~1 HEAD | grep 'src/content/posts/' | head -n 1)
            
            if [ -z "$FILE" ]; then
              echo "No post file detected. Exiting."
              exit 0
            fi
            
            FILENAME=$(basename "$FILE")
            SLUG="${FILENAME%.*}"
          fi

          echo "Processing File: $FILE"

          # 2. Extract Title & Link
          if [ -f "$FILE" ]; then
            # Extract title and remove quotes
            TITLE=$(grep -m 1 "^title:" "$FILE" | cut -d: -f2- | tr -d '"' | sed 's/^ *//')
            
            # 3. Extract Tags and Convert to Hashtags
            # Finds 'tags: [A, B]' -> Removes 'tags:', '[', ']', '"', "'" -> Replaces ',' with space
            RAW_TAGS=$(grep -m 1 "^tags:" "$FILE" | sed -e 's/tags://' -e 's/\[//' -e 's/\]//' -e 's/"//g' -e "s/'//g")
            
            # Loop through comma-separated tags to add '#'
            HASHTAGS=""
            if [ -n "$RAW_TAGS" ]; then
              # Use awk to trim spaces and prepend # to each tag
              HASHTAGS=$(echo "$RAW_TAGS" | awk -F, '{for(i=1;i<=NF;i++) {gsub(/^ +| +$/,"",$i); if($i!="") printf "#%s ", $i}}')
            fi
            
          else
            TITLE="$SLUG"
            HASHTAGS="#News"
          fi

          LINK="$SITE_URL/posts/$SLUG/"
          
          # Combine Title + Hashtags
          FINAL_MESSAGE="$TITLE

          $HASHTAGS"

          echo "Posting: $FINAL_MESSAGE"

          # 4. Send to Facebook
          curl -s -X POST "https://graph.facebook.com/v24.0/me/feed" \
            -d "message=$FINAL_MESSAGE" \
            -d "link=$LINK" \
            -d "access_token=$FB_TOKEN"