name: Daily Full llms.txt
on:
  schedule:
    - cron: '0 2 * * *'  # 5AM EAT
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Generate Complete llms.txt
      run: npx llmstxt@latest gen https://www.jonathanmwaniki.co.ke/sitemap-0.xml --exclude-path "**/privacy**" --exclude-path "**/terms**" > llms.txt
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Full llms.txt (all pages)
        file_pattern: llms.txt