name: Twitter Bot (3x Daily)
on:
  schedule:
    # 8 AM, 1 PM, 8 PM (Kenya Time)
    - cron: '0 5,10,17 * * *'
  workflow_dispatch:

jobs:
  post-twitter:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install Deps
        run: pip install tweepy jq

      - name: Fetch Content (Smart Fit)
        run: |
          # Initialize variables
          MAX_RETRIES=5
          COUNT=0
          MSG=""
          
          # Start "The Bouncer" Loop
          while [ $COUNT -lt $MAX_RETRIES ]; do
             
             # Roll the dice: 0 = Quote (25%), 1-3 = Joke (75%)
             ROLL=$((RANDOM % 4))
             
             if [ $ROLL -eq 0 ]; then
                echo "Attempting Quote..."
                JSON=$(curl -s "https://zenquotes.io/api/random")
                TEMP_MSG="$(echo $JSON | jq -r '.[0].q') - $(echo $JSON | jq -r '.[0].a')"
             else
                echo "Attempting Joke..."
                # NOTE: We added '&maxLength=280' to the URL to force short jokes
                JSON=$(curl -s "https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit&type=single&maxLength=280")
                TEMP_MSG="$(echo $JSON | jq -r '.joke')"
             fi

             # Measure Length
             LEN=${#TEMP_MSG}
             echo "Fetched Length: $LEN characters"

             # Validation: Must be valid text, not 'null', and under 280 chars
             if [ "$TEMP_MSG" != "null" ] && [ $LEN -gt 10 ] && [ $LEN -le 280 ]; then
                echo "✅ Success! Found content within limit."
                MSG="$TEMP_MSG"
                break
             else
                echo "❌ Too long or invalid. Retrying ($((COUNT+1))/$MAX_RETRIES)..."
                COUNT=$((COUNT+1))
                sleep 2
             fi
          done

          # Fallback: If we failed 5 times, post a safe default
          if [ -z "$MSG" ]; then 
            MSG="Consistency is key. Keep building."
          fi
          
          echo "MSG=$MSG" >> $GITHUB_ENV

      - name: Post to Twitter
        env:
          TW_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TW_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TW_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TW_SECRET_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWEET_TEXT: ${{ env.MSG }}
        run: |
          cat <<EOF > tweet.py
          import tweepy, os, sys
          try:
              client = tweepy.Client(
                  consumer_key=os.environ['TW_KEY'],
                  consumer_secret=os.environ['TW_SECRET'],
                  access_token=os.environ['TW_TOKEN'],
                  access_token_secret=os.environ['TW_SECRET_TOKEN']
              )
              # No slicing needed anymore, we guaranteed the length above!
              client.create_tweet(text=os.environ['TWEET_TEXT'])
              print("✅ Tweet Sent Successfully")
          except Exception as e:
              print(f"❌ Error: {e}")
              sys.exit(1)
          EOF
          python tweet.py