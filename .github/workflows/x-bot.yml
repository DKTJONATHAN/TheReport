name: Twitter Bot (3x Daily)
on:
  schedule:
    # 8 AM, 1 PM, 8 PM (Kenya Time)
    - cron: '0 5,10,17 * * *'
  workflow_dispatch:

jobs:
  post-twitter:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install Deps
        run: pip install tweepy jq

      - name: Fetch Content
        run: |
          # ---------------------------------------------------------
          # THE NEW LOGIC: 75% Chance of JOKE, 25% Chance of QUOTE
          # ---------------------------------------------------------
          
          # Generate a number between 0 and 3
          ROLL=$((RANDOM % 4))
          
          # If the number is 0 (25% chance), pick a Quote
          if [ $ROLL -eq 0 ]; then
             echo "Chosen: QUOTE (Rare)"
             JSON=$(curl -s "https://zenquotes.io/api/random")
             # Clean format: "Quote - Author"
             MSG="$(echo $JSON | jq -r '.[0].q') - $(echo $JSON | jq -r '.[0].a')"
          
          # If the number is 1, 2, or 3 (75% chance), pick a Joke
          else
             echo "Chosen: JOKE (Common)"
             JSON=$(curl -s "https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit&type=single")
             # Clean format: Just the joke, no tags
             MSG="$(echo $JSON | jq -r '.joke')"
          fi
          
          # Safety Check
          if [ -z "$MSG" ] || [ "$MSG" == "null" ]; then 
            MSG="Consistency is key. Keep building."
          fi
          
          echo "MSG=$MSG" >> $GITHUB_ENV

      - name: Post to Twitter
        env:
          TW_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TW_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TW_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TW_SECRET_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWEET_TEXT: ${{ env.MSG }}
        run: |
          cat <<EOF > tweet.py
          import tweepy, os, sys
          try:
              client = tweepy.Client(
                  consumer_key=os.environ['TW_KEY'],
                  consumer_secret=os.environ['TW_SECRET'],
                  access_token=os.environ['TW_TOKEN'],
                  access_token_secret=os.environ['TW_SECRET_TOKEN']
              )
              # Post clean text
              client.create_tweet(text=os.environ['TWEET_TEXT'][:280])
              print("✅ Tweet Sent Successfully")
          except Exception as e:
              print(f"❌ Error: {e}")
              sys.exit(1)
          EOF
          python tweet.py