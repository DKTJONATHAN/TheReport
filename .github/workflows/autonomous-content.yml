name: International News (Perfected SEO & Human Core)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'   # 5:00 AM EAT (Politics)
    - cron: '0 5 * * *'   # 8:00 AM EAT (Sports)
    - cron: '0 8 * * *'   # 11:00 AM EAT (Business)
    - cron: '0 11 * * *'  # 2:00 PM EAT (Tech)
    - cron: '0 14 * * *'  # 5:00 PM EAT (Sports)
    - cron: '0 18 * * *'  # 9:00 PM EAT (Entertainment)
  workflow_dispatch:
    inputs:
      manual_topic:
        description: 'Force a topic (politics, sports, business, technology, entertainment)'
        required: false
        default: ''

permissions:
  contents: write

env:
  DEFAULT_BRANCH: main
  POSTS_DIR: src/content/posts
  MEMORY_FILE: .github/scrape_memory.json

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.DEFAULT_BRANCH }}
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-genai apify-client

      - name: Generate Content
        env:
          # --- POOLS ---
          GEMINI_POOL: "${{ secrets.GEMINI_API_KEY }},${{ secrets.GEMINI_API_KEY1 }},${{ secrets.GEMINI_API_KEY2 }},${{ secrets.GEMINI_WRITE_KEY }}"
          APIFY_POOL: "${{ secrets.APIFY_API_TOKEN }},${{ secrets.APIFY_API_TOKEN1 }},${{ secrets.APIFY_API_TOKEN2 }},${{ secrets.APIFY_API_TOKEN3 }},${{ secrets.APIFY_API_TOKEN4 }},${{ secrets.APIFY_API_TOKEN5 }}"
          # --- KEYS ---
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          MANUAL_TOPIC: ${{ github.event.inputs.manual_topic }}
          MEMORY_FILE: ${{ env.MEMORY_FILE }}
          CRON_SCHEDULE: ${{ github.event.schedule }}
        run: |
          python << 'EOF'
          import os, json, datetime, requests, re, random, hashlib, time
          from google import genai
          from google.genai import types
          from apify_client import ApifyClient

          # --- 1. KEY ROTATION & RESILIENCE ---
          def get_clean_list(env_val):
              return [k.strip() for k in env_val.split(",") if k.strip()]

          gemini_keys = get_clean_list(os.environ.get("GEMINI_POOL", ""))
          apify_tokens = get_clean_list(os.environ.get("APIFY_POOL", ""))

          def run_gemini(prompt):
              random.shuffle(gemini_keys)
              for k in gemini_keys:
                  try:
                      client = genai.Client(api_key=k)
                      return client.models.generate_content(
                          model="gemini-3-flash-preview", 
                          contents=prompt,
                          config=types.GenerateContentConfig(temperature=0.82, max_output_tokens=8192)
                      ).text.strip()
                  except Exception as e:
                      print(f"‚ö†Ô∏è Gemini Key Failed: {e}"); continue
              return None

          def run_apify(actor, payload):
              random.shuffle(apify_tokens)
              for t in apify_tokens:
                  try:
                      client = ApifyClient(t)
                      run = client.actor(actor).call(run_input=payload)
                      return list(client.dataset(run["defaultDatasetId"]).iterate_items())
                  except Exception as e:
                      print(f"‚ö†Ô∏è Apify Token Failed: {e}"); continue
              return None

          # --- 2. TOPIC & DISCOVERY ---
          cron_map = {'0 2 * * *': 'politics', '0 5 * * *': 'sports', '0 8 * * *': 'business', '0 11 * * *': 'technology', '0 14 * * *': 'sports', '0 18 * * *': 'entertainment'}
          topic = os.environ.get('MANUAL_TOPIC', '').lower() or cron_map.get(os.environ.get('CRON_SCHEDULE', ''), 'politics')
          
          memory_path = os.environ.get('MEMORY_FILE')
          memory = json.load(open(memory_path)) if os.path.exists(memory_path) else []

          news_api = os.environ.get("NEWSAPI_KEY")
          news_url = f"https://newsapi.org/v2/everything?q={topic}&language=en&sortBy=publishedAt&apiKey={news_api}"
          articles = requests.get(news_url).json().get('articles', [])

          full_raw_text, final_hash = None, None
          for art in articles[:12]:
              url = art.get('url', '')
              u_hash = hashlib.md5(url.encode()).hexdigest()
              if u_hash not in memory:
                  print(f"üï∑Ô∏è Scraping: {url}")
                  data = run_apify("apify/website-content-crawler", {
                      "startUrls": [{"url": url}], "maxCrawlPages": 1, "crawlerType": "playwright:firefox",
                      "removeElementsCssSelector": "nav, footer, script, style, .ads, header, .sidebar"
                  })
                  if data and len(data[0].get('markdown', '')) > 1100:
                      full_raw_text = data[0]['markdown']
                      final_hash = u_hash
                      break

          if not full_raw_text:
              print("‚ùå Termination: No new content found."); exit(0)

          # --- 3. PROMPT (HUMAN CORE / GEO / SEO) ---
          prompt = f"""You are operating as a human intelligence disguised as conversation. 
          Perform a deep-dive investigative report based on this real-time source:
          SOURCE: {full_raw_text[:20000]}

          HUMANIZATION & STYLE:
          - Sentence Rhythm: Mix long sentences with short, blunt fragments.
          - Micro-Signals: Add human asides like "Honestly," or "the part that actually matters is...".
          - No AI Slop: Ban 'tapestry', 'delve', 'testament', 'vibrant', 'comprehensive'.
          - NO EM-DASHES: Use commas only.
          - NO CONCLUSION: Do not use 'In conclusion' or 'To summarize'. 
          - Cliffhanger: End abruptly with a provocative question or a dark realization that leaves the reader stunned.

          GEO/SEO STRATEGY:
          - Answer-First: Directly answer the core news hook in the first two paragraphs.
          - Quotable Content: Use punchy ## headers and short, quotable takeaways.
          - Contrarian Twist: Frame the story from the DIRECTLY OPPOSITE angle of the mainstream narrative.

          OUTPUT FORMAT:
          TITLE: [Provocative headline]
          DESCRIPTION: [One blunt, high-GEO sentence]
          CATEGORY: [{topic.title()}]
          TAGS: [3 tags]
          IMAGE_KEYWORD: [2 words]
          BODY:
          [The full article. No conclusion. Min 1500 words.]"""

          output = run_gemini(prompt)
          if not output: exit(1)

          # --- 4. PARSE & SCRUB ---
          parsed = {"TITLE": "Report", "DESC": "", "IMG": topic, "BODY": ""}
          cur = None
          for line in output.splitlines():
              if line.startswith("TITLE:"): parsed["TITLE"] = line.replace("TITLE:", "").strip()
              elif line.startswith("DESCRIPTION:"): parsed["DESC"] = line.replace("DESCRIPTION:", "").strip()
              elif line.startswith("IMAGE_KEYWORD:"): parsed["IMG"] = line.replace("IMAGE_KEYWORD:", "").strip()
              elif line.startswith("BODY:"): cur = "BODY"
              elif cur == "BODY": parsed["BODY"] += line + "\n"

          for k in ["TITLE", "DESC", "BODY"]:
              parsed[k] = parsed[k].replace("‚Äî", ", ").replace("‚Äì", ", ").replace("--", ", ")
              parsed[k] = re.sub(r'(?i)In conclusion,?', '', parsed[k])

          # --- 5. IMAGE & SAVE ---
          def get_img(q):
              u_key = os.environ.get("UNSPLASH_ACCESS_KEY")
              fallback = "https://images.unsplash.com/photo-1504711432869-efd597cdd042"
              if not u_key: return fallback
              try:
                  r = requests.get(f"https://api.unsplash.com/photos/random?query={q}&orientation=landscape&client_id={u_key}", timeout=10)
                  return r.json()['urls']['regular'] if r.status_code == 200 else fallback
              except: return fallback

          slug = re.sub(r'[^a-z0-9-]', '-', parsed["TITLE"].lower()).strip('-')
          final_file = f"""---
          title: "{parsed['TITLE']}"
          description: "{parsed['DESC']}"
          date: "{datetime.datetime.utcnow().date()}"
          author: "Jonathan Mwaniki"
          image: "{get_img(parsed['IMG'])}"
          category: "{topic.title()}"
          slug: "{slug}"
          ---

          # {parsed['TITLE']}

          {parsed['BODY']}
          """
          
          import textwrap
          out_dir = os.environ.get("POSTS_DIR")
          os.makedirs(out_dir, exist_ok=True)
          with open(os.path.join(out_dir, f"{slug}.md"), "w") as f:
              f.write(textwrap.dedent(final_file).strip())
          
          memory.append(final_hash)
          with open(memory_path, 'w') as f: json.dump(memory[-200:], f)
          print(f"‚úÖ Published: {slug}")
          EOF

      - name: Git Integration
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull origin main --rebase

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: human-core GEO publish"
          branch: ${{ env.DEFAULT_BRANCH }}
          file_pattern: 'src/content/posts/*.md .github/scrape_memory.json'