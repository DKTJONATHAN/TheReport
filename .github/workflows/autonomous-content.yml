name: Auto kenya

on:
  schedule:
    - cron: '0 0 * * *'   # 3AM EAT (Sports)
    - cron: '0 4 * * *'   # 7AM EAT (Entertainment)
    - cron: '0 6 * * *'   # 9AM EAT (Tech)
    - cron: '0 11 * * *'  # 2PM EAT (Finance)
    - cron: '0 14 * * *'  # 5PM EAT (Sports)
    - cron: '0 18 * * *'  # 9PM EAT (Finance)
    - cron: '0 20 * * *'  # 11PM EAT (Entertainment)
    - cron: '0 22 * * *'  # 1AM EAT (Tech)
  workflow_dispatch:
    inputs:
      manual_topic:
        description: 'Force a topic (sports, technology, business, politics, entertainment)'
        required: false
        default: ''

permissions:
  contents: write

env:
  DEFAULT_BRANCH: main
  POSTS_DIR: src/content/posts

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEFAULT_BRANCH }}
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-genai apify-client

      - name: Generate article with Gemini 3
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY1: ${{ secrets.GEMINI_API_KEY1 }}
          GEMINI_API_KEY2: ${{ secrets.GEMINI_API_KEY2 }}
          GEMINI_WRITE_KEY: ${{ secrets.GEMINI_WRITE_KEY }}
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          APIFY_API_TOKEN1: ${{ secrets.APIFY_API_TOKEN1 }}
          APIFY_API_TOKEN2: ${{ secrets.APIFY_API_TOKEN2 }}
          APIFY_API_TOKEN3: ${{ secrets.APIFY_API_TOKEN3 }}
          APIFY_API_TOKEN4: ${{ secrets.APIFY_API_TOKEN4 }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          MANUAL_TOPIC: ${{ github.event.inputs.manual_topic }}
          CRON_SCHEDULE: ${{ github.event.schedule }}
        run: |
          python << 'EOF'
          import os, json, datetime, requests, re, random, time
          from google import genai
          from google.genai import types
          from apify_client import ApifyClient

          # --- 1. DYNAMIC KEY ROTATION ---
          def get_rotated_keys(prefix, count=5):
              return [os.environ.get(f"{prefix}{'' if i==0 else i}") for i in range(count)]

          gemini_keys = get_rotated_keys("GEMINI_API_KEY", 3)
          if os.environ.get("GEMINI_WRITE_KEY"):
              gemini_keys.append(os.environ.get("GEMINI_WRITE_KEY"))
          
          apify_tokens = get_rotated_keys("APIFY_API_TOKEN", 5)
          
          cron = os.environ.get('CRON_SCHEDULE', 'manual')
          key_map = {
              '0 0 * * *': 0, '0 4 * * *': 1, '0 6 * * *': 2, '0 11 * * *': 3,
              '0 14 * * *': 0, '0 18 * * *': 1, '0 20 * * *': 2, '0 22 * * *': 3
          }
          gemini_idx = key_map.get(cron, 0) % len(gemini_keys) if gemini_keys else 0
          selected_gemini_key = gemini_keys[gemini_idx] if gemini_keys else None
          selected_apify = random.choice([t for t in apify_tokens if t]) if apify_tokens else None

          # Topic logic
          now = datetime.datetime.utcnow()
          date_str = now.date().strftime("%Y-%m-%d")
          current_hour_utc = now.hour
          manual_input = os.environ.get('MANUAL_TOPIC', '').strip().lower()
          
          if manual_input:
              topic = manual_input
          else:
              hour_map = {0: 'sports', 4: 'entertainment', 6: 'technology', 11: 'business',
                         14: 'sports', 18: 'business', 20: 'entertainment', 22: 'technology'}
              topic = hour_map.get(current_hour_utc, 'politics')
          
          # --- SITE CONFIG ---
          site_config = {
              'technology': {'url': 'https://techweez.com/', 'glob': 'https://techweez.com/*', 'link_selector': 'article a[href*="/"]'},
              'sports': {'url': 'https://www.pulsesports.co.ke/', 'glob': 'https://www.pulsesports.co.ke/*/story/*', 'link_selector': 'a[href*="/story/"]'},
              'business': {'url': 'https://kenyanwallstreet.com/', 'glob': 'https://kenyanwallstreet.com/*', 'link_selector': '.post-title a'},
              'entertainment': {'url': 'https://buzzcentral.co.ke/', 'glob': 'https://buzzcentral.co.ke/*', 'link_selector': 'a[href*="/"]'},
              'politics': {'url': 'https://www.kenyans.co.ke/news', 'glob': 'https://www.kenyans.co.ke/news/*', 'link_selector': 'a[href^="/news/"]'}
          }
          cfg = site_config.get(topic, site_config['politics'])

          # --- 2. CRAWL ---
          cache_file = 'crawled_urls.json'
          crawled_urls = set()
          if os.path.exists(cache_file):
              try:
                  with open(cache_file, 'r') as f:
                      crawled_urls = set(json.load(f))
              except: pass

          apify = ApifyClient(selected_apify)
          run_input = {
              "startUrls": [{"url": cfg['url']}],
              "maxCrawlPages": 5,
              "linkSelector": cfg['link_selector'],
              "includeUrlGlobs": [{"glob": cfg['glob']}]
          }

          try:
              run = apify.actor("apify/website-content-crawler").call(run_input=run_input)
              results = list(apify.dataset(run["defaultDatasetId"]).iterate_items())
              valid = [r for r in results if r.get('url') and r['url'] not in crawled_urls and r.get('markdown')]
              
              if not valid:
                  print("No new articles.")
                  exit(0)
              
              target = valid[0]
              crawl_text = target.get('markdown', '')
              crawled_urls.add(target['url'])
              with open(cache_file, 'w') as f:
                  json.dump(list(crawled_urls), f)
          except Exception as e:
              print(f"Crawl error: {e}")
              exit(0)

          # --- 3. GENERATE (Gemini 3 Flash Preview) ---
          client = genai.Client(api_key=selected_gemini_key)
          prompt = f"""SOURCE: {crawl_text[:10000]}
          Write a 1200+ word UK English news article for jonathanmwaniki.co.ke. 
          NO em-dashes or en-dashes. NO [site.com] citations.
          Format:
          TITLE: [Headline]
          DESCRIPTION: [Summary]
          TAGS: [tag1, tag2]
          IMAGE_KEYWORD: [Search term]
          BODY: [Markdown Content]"""

          try:
              response = client.models.generate_content(
                  model="gemini-3-flash-preview",
                  contents=prompt,
                  config=types.GenerateContentConfig(temperature=0.7)
              )
              ai_out = response.text.strip()
          except Exception as e:
              print(f"Gemini error: {e}")
              exit(1)

          # --- 4. PARSE & SAVE ---
          def extract(label, text):
              match = re.search(rf'{label}:\s*(.*?)(?=\n[A-Z_]+:|$)', text, re.IGNORECASE | re.DOTALL)
              return match.group(1).strip() if match else ""

          parsed_title = extract("TITLE", ai_out) or f"Update {date_str}"
          desc = extract("DESCRIPTION", ai_out)
          tags = extract("TAGS", ai_out)
          img_kw = extract("IMAGE_KEYWORD", ai_out) or topic
          body = extract("BODY", ai_out) or ai_out
          
          body = body.replace("—", ", ").replace("–", ", ").replace("--", ", ")

          image_url = f"https://image.pollinations.ai/prompt/{img_kw.replace(' ', '-')}-news-photo?width=1200&height=630&nologo=true"
          slug = re.sub(r'[^a-z0-9-]', '-', parsed_title.lower()).strip('-')[:100]
          
          final_post = f"""---
title: "{parsed_title.replace('"', "'")}"
description: "{desc.replace('"', "'")}"
date: "{date_str}"
author: "Jonathan Mwaniki"
image: "{image_url}"
category: "{topic.title()}"
tags: {json.dumps([t.strip() for t in tags.split(',') if t.strip()])}
featured: true
draft: false
slug: "{slug}"
---

{body}
"""
          out_path = os.path.join(os.environ.get("POSTS_DIR"), f"{slug}.md")
          os.makedirs(os.path.dirname(out_path), exist_ok=True)
          with open(out_path, "w", encoding="utf-8") as f:
              f.write(final_post)
          print(f"File created: {out_path}")
          EOF

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: publish Gemini 3 article (${{ github.event.inputs.manual_topic || 'Scheduled' }})"
          branch: ${{ env.DEFAULT_BRANCH }}