name: Autonomous Content Publisher

on:
  schedule:
    - cron: '0 1 * * *'   # 4AM EAT (Tech)
    - cron: '0 5 * * *'   # 8AM EAT (Finance)
    - cron: '0 10 * * *'  # 1PM EAT (Politics)
    - cron: '0 12 * * *'  # 3PM EAT (Social/Ent)
  workflow_dispatch:
    inputs:
      manual_topic:
        description: 'Force a topic (optional)'
        required: false
        default: ''

permissions:
  contents: write

env:
  DEFAULT_BRANCH: main
  POSTS_DIR: src/content/posts

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEFAULT_BRANCH }}
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate article with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          MANUAL_TOPIC: ${{ inputs.manual_topic }}
        run: |
          python << 'EOF'
          import os, json, datetime, requests, re, random, time

          date_str = datetime.datetime.utcnow().date().strftime("%Y-%m-%d")
          current_hour_utc = datetime.datetime.utcnow().hour
          
          # --- HELPER: Fetch Real Photo from Unsplash ---
          def get_real_image(query):
              access_key = os.environ.get("UNSPLASH_ACCESS_KEY")
              fallback_image = "https://images.unsplash.com/photo-1504711434969-e33886168f5c?auto=format&fit=crop&w=1200"
              
              if not access_key:
                  safe_query = query.replace(" ", "-")
                  return f"https://image.pollinations.ai/prompt/minimalist-abstract-3d-render-of-{safe_query}-no-humans?width=1200&height=630&nologo=true"
              
              url = f"https://api.unsplash.com/photos/random?query={query}&orientation=landscape&client_id={access_key}"
              try:
                  resp = requests.get(url, timeout=10)
                  if resp.status_code == 200:
                      return resp.json()['urls']['regular']
              except Exception:
                  pass
              return fallback_image

          # --- 1. DETERMINE TOPIC ---
          manual_input = os.environ.get('MANUAL_TOPIC', '').strip()
          if manual_input:
              topic = manual_input
          else:
              if current_hour_utc < 3: topic = 'tech'                # 4AM EAT
              elif current_hour_utc < 8: topic = 'finance'             # 8AM EAT
              elif current_hour_utc < 11: topic = 'international-politics' # 1PM EAT
              else: topic = 'kenyan-social'                            # 3PM EAT
          
          print(f"ðŸŽ¯ Selected Topic: {topic}")

          # --- 2. DYNAMIC HOOKS ---
          hooks = [
             "A Direct Question: Start immediately with a hard-hitting question.",
             "A Shocking Statistic: Start with a number that makes no sense and explain it.",
             "A Cynical Observation: Start by mocking a common belief.",
             "A Direct Attack: Start by calling out a specific group."
          ]
          selected_hook = random.choice(hooks)

          # --- 3. TOPIC INSTRUCTIONS ---
          if topic == 'tech':
              focus_instruction = "IMPORTANT: Focus ONLY on GLOBAL EMERGING TECHNOLOGY (AI, Quantum, Space). NO Kenya mentions."
              angle_instruction = "Find a global tech breakthrough that feels dangerous."
          elif topic == 'finance':
              focus_instruction = "IMPORTANT: Focus on FINANCE. Anti-repetition: NO generic IMF stories."
              angle_instruction = "Find a story about money that they are hiding from the common person."
          else:
              focus_instruction = f"IMPORTANT: Focus on '{topic}'. Anti-repetition: NO generic corruption stories."
              angles = ["an ignored scandal", "a rising underdog story", "a policy failure", "a controversial trend"]
              angle_instruction = f"TODAY'S ANGLE: Find a story about {random.choice(angles)}."

          # --- 4. CONSTRUCT PROMPT (STRUCTURED DATA REQUEST) ---
          spec_text = f"""
          You are an autonomous content agent for jonathanmwaniki.co.ke.

          {focus_instruction}
          {angle_instruction}

          OPENING STRATEGY:
          - **{selected_hook}**
          - ABSOLUTE BAN: Do not start with "I was sitting at...".

          *** CATEGORY RULES ***
          - You must classify the story into exactly ONE of these:
            ["Business", "Sports", "Politics", "Entertainment", "Technology", "Education", "Opinion"]

          *** OUTPUT FORMAT (STRICT) ***
          Do NOT write a Markdown file. Write a structured response with these specific labels followed by the content:

          TITLE: [Write a punchy title]
          DESCRIPTION: [Write a 2-sentence SEO description]
          CATEGORY: [Select one from list]
          TAGS: [Comma separated tags]
          IMAGE_KEYWORD: [Search term for Unsplash]
          BODY:
          [Write the full 1500-word article here. Use ## Headers. Do NOT include the Title again.]
          
          *** CONTENT RULES ***
          - 6 Distinct Sections (250 words each).
          - Go deep. No fluff.
          """

          api_key = os.environ.get("GEMINI_API_KEY")
          if not api_key: raise SystemExit("Missing GEMINI_API_KEY")

          url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent"
          headers = { "x-goog-api-key": api_key, "Content-Type": "application/json" }
          payload = { "contents": [{ "parts": [{ "text": spec_text }] }] }

          # --- 5. ROBUST RETRY LOGIC ---
          max_retries = 5
          for attempt in range(max_retries):
              try:
                  resp = requests.post(url, headers=headers, data=json.dumps(payload), timeout=120)
                  if resp.status_code == 200: break
                  elif resp.status_code in [429, 500, 502, 503, 504]:
                      print(f"âš ï¸ API Busy ({resp.status_code}). Retrying in 30s...")
                      time.sleep(30)
                  else: raise SystemExit(f"Gemini API Error {resp.status_code}: {resp.text[:500]}")
              except requests.exceptions.RequestException as e:
                  print(f"âš ï¸ Network Error. Retrying in 30s...")
                  time.sleep(30)
          else: raise SystemExit("Failed to generate content after retries.")

          data = resp.json()
          try:
              full_text = data["candidates"][0]["content"]["parts"][0]["text"]
          except Exception:
              raise SystemExit(f"Unexpected Gemini response: {json.dumps(data)[:800]}")

          # --- 6. PYTHON PARSING & ASSEMBLY (The Fix) ---
          
          # Default Values
          parsed = {
              "TITLE": f"Daily {topic} Update",
              "DESCRIPTION": "Latest updates from Kenya and the world.",
              "CATEGORY": "Opinion",
              "TAGS": f"{topic}, kenya, news",
              "IMAGE_KEYWORD": topic,
              "BODY": ""
          }

          # Parse the AI response line by line
          current_section = None
          lines = full_text.splitlines()
          
          for line in lines:
              # Check for Keys
              if line.startswith("TITLE:"):
                  parsed["TITLE"] = line.replace("TITLE:", "").strip()
                  current_section = None # Done capturing
              elif line.startswith("DESCRIPTION:"):
                  parsed["DESCRIPTION"] = line.replace("DESCRIPTION:", "").strip()
                  current_section = None
              elif line.startswith("CATEGORY:"):
                  parsed["CATEGORY"] = line.replace("CATEGORY:", "").strip()
                  current_section = None
              elif line.startswith("TAGS:"):
                  parsed["TAGS"] = line.replace("TAGS:", "").strip()
                  current_section = None
              elif line.startswith("IMAGE_KEYWORD:"):
                  parsed["IMAGE_KEYWORD"] = line.replace("IMAGE_KEYWORD:", "").strip()
                  current_section = None
              elif line.strip() == "BODY:":
                  current_section = "BODY"
                  continue
              
              # Capture Body Content
              if current_section == "BODY":
                  parsed["BODY"] += line + "\n"

          # 1. Fetch Image
          print(f"ðŸ“· Fetching photo for: {parsed['IMAGE_KEYWORD']}")
          image_url = get_real_image(parsed['IMAGE_KEYWORD'])
          
          # 2. Generate Slug
          raw_slug = parsed["TITLE"].lower()
          slug = re.sub(r'[^a-z0-9-]', '-', raw_slug)
          slug = re.sub(r'-+', '-', slug).strip('-') # Clean repeated dashes

          # 3. Clean Content Punctuation
          clean_body = parsed["BODY"].replace(" â€” ", ", ").replace("â€”", ", ").replace(" â€“ ", ", ")
          
          # 4. Convert Tags to List Format
          tag_list = [t.strip() for t in parsed["TAGS"].split(',')]
          tags_json = json.dumps(tag_list)

          # 5. ASSEMBLE FINAL FILE (Python Controls Structure)
          final_content = f"""---
title: "{parsed['TITLE'].replace('"', "'")}"
description: "{parsed['DESCRIPTION'].replace('"', "'")}"
date: "{date_str}"
author: "Jonathan Mwaniki"
image: "{image_url}"
imageCaption: "Image representing {parsed['IMAGE_KEYWORD']}"
imageAlt: "{parsed['IMAGE_KEYWORD']} stock photo"
category: "{parsed['CATEGORY']}"
tags: {tags_json}
featured: true
draft: false
slug: "{slug}"
---

# {parsed['TITLE']}

{clean_body}

<div class="article-meta">
  <p><strong>Published:</strong> {date_str}</p>
  <p><strong>Author:</strong> Jonathan Mwaniki</p>
  <p><strong>Tags:</strong> {parsed['TAGS']}</p>
</div>
"""

          out_dir = os.path.join(os.getcwd(), os.environ.get("POSTS_DIR", "src/content/posts"))
          os.makedirs(out_dir, exist_ok=True)
          
          with open(os.path.join(out_dir, f"{slug}.md"), "w", encoding="utf-8") as f:
            f.write(final_content)

          print(f"âœ… Article written to {slug}.md")
          EOF

      - name: Commit and push article
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: publish daily article (${{ github.run_id }})"
          branch: ${{ env.DEFAULT_BRANCH }}
          file_pattern: ${{ env.POSTS_DIR }}/*.md
          commit_user_name: "Content Bot"
          commit_user_email: "actions@github.com"
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}