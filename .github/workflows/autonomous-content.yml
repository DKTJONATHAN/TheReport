name: Auto kenya

on:
  schedule:
    - cron: '0 0 * * *'   # 3AM EAT (Sports)
    - cron: '0 4 * * *'   # 7AM EAT (Entertainment)
    - cron: '0 6 * * *'   # 9AM EAT (Tech)
    - cron: '0 11 * * *'  # 2PM EAT (Finance)
    - cron: '0 14 * * *'  # 5PM EAT (Sports)
    - cron: '0 18 * * *'  # 9PM EAT (Finance)
    - cron: '0 20 * * *'  # 11PM EAT (Entertainment)
    - cron: '0 22 * * *'  # 1AM EAT (Tech)
  workflow_dispatch:
    inputs:
      manual_topic:
        description: 'Force a topic'
        required: false
        default: ''

permissions:
  contents: write

env:
  DEFAULT_BRANCH: main
  POSTS_DIR: src/content/posts
  MEMORY_FILE: .github/content_memory.json

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEFAULT_BRANCH }}
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests google-genai apify-client beautifulsoup4

      - name: Deep Scrape and Generate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY1: ${{ secrets.GEMINI_API_KEY1 }}
          GEMINI_API_KEY2: ${{ secrets.GEMINI_API_KEY2 }}
          GEMINI_WRITE_KEY: ${{ secrets.GEMINI_WRITE_KEY }}
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          APIFY_API_TOKEN1: ${{ secrets.APIFY_API_TOKEN1 }}
          APIFY_API_TOKEN2: ${{ secrets.APIFY_API_TOKEN2 }}
          APIFY_API_TOKEN3: ${{ secrets.APIFY_API_TOKEN3 }}
          APIFY_API_TOKEN4: ${{ secrets.APIFY_API_TOKEN4 }}
          MANUAL_TOPIC: ${{ github.event.inputs.manual_topic || '' }}
          CRON_SCHEDULE: ${{ github.event.schedule }}
        run: |
          python << 'EOF'
          import os, json, datetime, requests, re, random, time, hashlib
          from bs4 import BeautifulSoup
          from google import genai
          from google.genai import types
          from apify_client import ApifyClient

          # --- 1. INITIAL SETUP ---
          memory_path = os.environ.get('MEMORY_FILE')
          posts_dir = os.environ.get('POSTS_DIR')
          os.makedirs(posts_dir, exist_ok=True)
          
          if os.path.exists(memory_path):
              with open(memory_path, 'r') as f: memory = json.load(f)
          else: memory = []

          # Key selection logic
          cron = os.environ.get('CRON_SCHEDULE', 'manual')
          key_map = {'0 0 * * *': 'GEMINI_API_KEY', '0 4 * * *': 'GEMINI_API_KEY1', '0 6 * * *': 'GEMINI_API_KEY2', '0 11 * * *': 'GEMINI_WRITE_KEY'}
          selected_gemini_key = os.environ.get(key_map.get(cron, 'GEMINI_WRITE_KEY'))
          apify_tokens = [os.environ.get(f"APIFY_API_TOKEN{i}" if i > 0 else "APIFY_API_TOKEN") for i in range(5)]
          apify_client = ApifyClient(random.choice([t for t in apify_tokens if t]))

          # Topic selection
          current_hour = datetime.datetime.utcnow().hour
          topic = os.environ.get('MANUAL_TOPIC', '').lower() or ('sports' if current_hour in [0, 14] else 'entertainment' if current_hour in [4, 20] else 'technology' if current_hour in [6, 22] else 'business' if current_hour in [11, 18] else 'politics')
          
          source_url = f"https://www.kenyamoja.com/{'news' if topic == 'politics' else topic}"

          # --- 2. STEP 1: SCRAPE KENYA MOJA FOR LINKS ---
          headers = {'User-Agent': 'Mozilla/5.0'}
          res = requests.get(source_url, headers=headers)
          soup = BeautifulSoup(res.text, 'html.parser')
          
          # Kenya Moja links are usually inside <li> or <div> as 'External Title'
          links = []
          for a in soup.find_all('a', href=True):
              href = a['href']
              # Filter for external links and exclude common navigation/junk
              if 'kenyamoja.com' not in href and href.startswith('http') and not any(x in href for x in ['facebook', 'twitter', 'whatsapp']):
                  links.append(href)

          # Pick a link that isn't in memory
          final_target_link = None
          for link in links:
              link_hash = hashlib.md5(link.encode()).hexdigest()
              if link_hash not in memory:
                  final_target_link = link
                  memory.append(link_hash)
                  break

          if not final_target_link:
              print("No new external stories found.")
              exit(0)

          # --- 3. STEP 2: DEEP SCRAPE ORIGINAL ARTICLE ---
          print(f"Deep scraping: {final_target_link}")
          try:
              # Use the specialized Smart Article Extractor for better full-text results
              run = apify_client.actor("lukaskrivka/article-extractor-smart").call(run_input={
                  "articleUrls": [{"url": final_target_link}]
              })
              full_article_data = list(apify_client.dataset(run["defaultDatasetId"]).iterate_items())[0]
              full_text = full_article_data.get('content', full_article_data.get('text', ''))
              
              if len(full_text) < 500: # Final check to ensure we didn't get junk
                  print("Full text too short, skipping.")
                  exit(0)
          except Exception as e:
              print(f"Deep scrape failed: {e}")
              exit(0)

          # --- 4. GENERATE CONTENT ---
          client = genai.Client(api_key=selected_gemini_key)
          prompt = f"""SOURCE ARTICLE: {full_text}
          Write a 1200+ word UK English news article for jonathanmwaniki.co.ke. 
          STRICT: No mention of policies, Terms of Use, or the source website's navigation. 
          NO EM-DASHES (use commas).
          
          TITLE: [Headline]
          DESCRIPTION: [160 char summary]
          TAGS: [tag1, tag2]
          IMAGE_KEYWORD: [2-word term]
          BODY: [Markdown Content]"""

          response = client.models.generate_content(
              model="gemini-2.0-flash-exp",
              contents=prompt,
              config=types.GenerateContentConfig(temperature=0.3)
          )
          ai_out = response.text.strip()

          # --- 5. PARSE & SAVE ---
          # (Standard parsing logic follows here as in your original file)
          def get_field(label, text):
              match = re.search(rf'{label}:\s*(.*)', text, re.IGNORECASE)
              return match.group(1).strip() if match else ""

          parsed_title = get_field("TITLE", ai_out) or f"News {int(time.time())}"
          slug = re.sub(r'[^a-z0-9-]', '-', parsed_title.lower()).strip('-')
          body = re.search(r'BODY:\s*([\s\S]*)', ai_out, re.IGNORECASE).group(1).strip().replace("â€”", ", ")
          
          final_post = f"---\ntitle: \"{parsed_title}\"\ndate: \"{datetime.datetime.utcnow().strftime('%Y-%m-%d')}\"\nauthor: \"Jonathan Mwaniki\"\ncategory: \"{topic.title()}\"\nslug: \"{slug}\"\n---\n\n{body}"

          with open(os.path.join(posts_dir, f"{slug}.md"), "w") as f: f.write(final_post)
          with open(memory_path, 'w') as f: json.dump(memory[-200:], f)
          EOF

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: deep scraped news article"
          branch: ${{ env.DEFAULT_BRANCH }}