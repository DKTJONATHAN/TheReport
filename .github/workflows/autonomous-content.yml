name: Auto kenya

on:
  schedule:
    - cron: '0 0 * * *'   # 3AM EAT (Sports)
    - cron: '0 4 * * *'   # 7AM EAT (Entertainment)
    - cron: '0 6 * * *'   # 9AM EAT (Tech)
    - cron: '0 11 * * *'  # 2PM EAT (Finance)
    - cron: '0 14 * * *'  # 5PM EAT (Sports)
    - cron: '0 18 * * *'  # 9PM EAT (Finance)
    - cron: '0 20 * * *'  # 11PM EAT (Entertainment)
    - cron: '0 22 * * *'  # 1AM EAT (Tech)
  workflow_dispatch:
    inputs:
      manual_topic:
        description: 'Force a topic (sports, technology, business, politics, entertainment)'
        required: false
        default: ''

permissions:
  contents: write

env:
  DEFAULT_BRANCH: main
  POSTS_DIR: src/content/posts

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEFAULT_BRANCH }}
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-genai apify-client

      - name: Generate article with Gemini 3
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY1: ${{ secrets.GEMINI_API_KEY1 }}
          GEMINI_API_KEY2: ${{ secrets.GEMINI_API_KEY2 }}
          GEMINI_WRITE_KEY: ${{ secrets.GEMINI_WRITE_KEY }}
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          APIFY_API_TOKEN1: ${{ secrets.APIFY_API_TOKEN1 }}
          APIFY_API_TOKEN2: ${{ secrets.APIFY_API_TOKEN2 }}
          APIFY_API_TOKEN3: ${{ secrets.APIFY_API_TOKEN3 }}
          APIFY_API_TOKEN4: ${{ secrets.APIFY_API_TOKEN4 }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          # FIX: Reference github.event.inputs with fallback for schedule runs
          MANUAL_TOPIC: ${{ github.event.inputs.manual_topic || '' }}
          CRON_SCHEDULE: ${{ github.event.schedule }}
        run: |
          python << 'EOF'
          import os, json, datetime, requests, re, random, time
          from google import genai
          from google.genai import types
          from apify_client import ApifyClient

          # --- 1. CONFIG & CRON-SPECIFIC KEY MAPPING ---
          cron = os.environ.get('CRON_SCHEDULE', 'manual')
          
          key_map = {
              '0 0 * * *': os.environ.get('GEMINI_API_KEY'),
              '0 4 * * *': os.environ.get('GEMINI_API_KEY1'),
              '0 6 * * *': os.environ.get('GEMINI_API_KEY2'),
              '0 11 * * *': os.environ.get('GEMINI_WRITE_KEY'),
              '0 14 * * *': os.environ.get('GEMINI_API_KEY'),
              '0 18 * * *': os.environ.get('GEMINI_API_KEY1'),
              '0 20 * * *': os.environ.get('GEMINI_API_KEY2'),
              '0 22 * * *': os.environ.get('GEMINI_WRITE_KEY')
          }
          selected_gemini_key = key_map.get(cron, os.environ.get('GEMINI_WRITE_KEY'))
          apify_tokens = [os.environ.get(f"APIFY_API_TOKEN{i}" if i > 0 else "APIFY_API_TOKEN") for i in range(5)]
          selected_apify = random.choice([t for t in apify_tokens if t])

          date_str = datetime.datetime.utcnow().date().strftime("%Y-%m-%d")
          current_hour_utc = datetime.datetime.utcnow().hour
          manual_input = os.environ.get('MANUAL_TOPIC', '').strip().lower()
          
          if manual_input:
              topic = manual_input
          else:
              if current_hour_utc == 0 or current_hour_utc == 14: topic = 'sports'
              elif current_hour_utc == 4 or current_hour_utc == 20: topic = 'entertainment'
              elif current_hour_utc == 6 or current_hour_utc == 22: topic = 'technology'
              elif current_hour_utc == 11 or current_hour_utc == 18: topic = 'business'
              else: topic = 'politics'
          
          site_config = {
              'technology': {'url': 'https://techweez.com/', 'glob': 'https://techweez.com/*'},
              'sports': {'url': 'https://www.pulsesports.co.ke/', 'glob': 'https://www.pulsesports.co.ke/*/story/*'},
              'business': {'url': 'https://kenyanwallstreet.com/', 'glob': 'https://kenyanwallstreet.com/*'},
              'entertainment': {'url': 'https://buzzcentral.co.ke/', 'glob': 'https://buzzcentral.co.ke/*'},
              'politics': {'url': 'https://www.kenyans.co.ke/news', 'glob': 'https://www.kenyans.co.ke/news/*'}
          }
          cfg = site_config.get(topic, site_config['politics'])

          # --- 2. CRAWL (Full Articles, 10 Results Max) ---
          apify = ApifyClient(selected_apify)
          try:
              run_input = {
                  "startUrls": [{"url": cfg['url']}],
                  "maxCrawlPages": 20,      # High enough to find 10 candidates
                  "maxResults": 10,         # Limit to 10 articles
                  "maxCrawlDepth": 2,       # FOLLOW LINKS to get full article text
                  "includeUrlGlobs": [{"glob": cfg['glob']}],
                  "crawlerType": "cheerio"
              }
              run = apify.actor("apify/website-content-crawler").call(run_input=run_input)
              results = list(apify.dataset(run["defaultDatasetId"]).iterate_items())
              
              # Filter for results that actually have body text (longer articles)
              valid_md = [r.get('markdown', '') for r in results if r.get('markdown') and len(r.get('markdown')) > 500]
              crawl_text = max(valid_md, key=len) if valid_md else exit(0)
          except Exception as e:
              print(f"Apify Error: {e}")
              exit(0)

          # --- 3. GENERATE (Gemini 3 Flash Preview) ---
          client = genai.Client(api_key=selected_gemini_key)
          prompt = f"""SOURCE: {crawl_text}
          Write a 1200+ word UK English news article for jonathanmwaniki.co.ke. 
          NO [site.com] CITATIONS. NO EM-DASHES (use commas).
          Format precisely:
          TITLE: [Headline]
          DESCRIPTION: [160 char summary]
          TAGS: [tag1, tag2, tag3]
          IMAGE_KEYWORD: [2-word search term]
          BODY: [Full Markdown Content with ## Headers]"""

          try:
              response = client.models.generate_content(
                  model="gemini-3-flash-preview",
                  contents=prompt,
                  config=types.GenerateContentConfig(temperature=0.2)
              )
              ai_out = response.text.strip()
          except Exception as e:
              print(f"Gemini 3 Error: {e}")
              exit(1)

          # --- 4. PARSE & CLEANUP ---
          def get_field(label, text):
              match = re.search(rf'{label}:\s*(.*)', text, re.IGNORECASE)
              return match.group(1).strip() if match else ""

          parsed_title = get_field("TITLE", ai_out) or f"News {date_str}"
          desc = get_field("DESCRIPTION", ai_out)
          tags = get_field("TAGS", ai_out)
          img_kw = get_field("IMAGE_KEYWORD", ai_out) or topic
          body = re.search(r'BODY:\s*([\s\S]*)', ai_out, re.IGNORECASE).group(1).strip()
          
          body = body.replace("—", ", ").replace("–", ", ").replace("--", ", ")

          # --- 5. IMAGE & FRONT MATTER ---
          image_url = f"https://image.pollinations.ai/prompt/{img_kw.replace(' ', '-')}-news-photo?width=1200&height=630&nologo=true"
          slug = re.sub(r'[^a-z0-9-]', '-', parsed_title.lower()).strip('-')
          
          final_post = f"""---
title: "{parsed_title.replace('"', "'")}"
description: "{desc.replace('"', "'")}"
date: "{date_str}"
author: "Jonathan Mwaniki"
image: "{image_url}"
category: "{topic.title()}"
tags: {json.dumps([t.strip() for t in tags.split(',')])}
featured: true
draft: false
slug: "{slug}"
---

{body}
"""
          out_path = os.path.join(os.environ.get("POSTS_DIR"), f"{slug}.md")
          os.makedirs(os.path.dirname(out_path), exist_ok=True)
          with open(out_path, "w", encoding="utf-8") as f:
              f.write(final_post)
          EOF

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: publish Gemini 3 autonomous article"
          branch: ${{ env.DEFAULT_BRANCH }}