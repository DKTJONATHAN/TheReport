name: Auto Newser

on:
  schedule:
    - cron: '0 23 * * *'  # 2AM EAT (Previous Day UTC)
    - cron: '0 5 * * *'   # 8AM EAT
    - cron: '0 10 * * *'  # 1PM EAT
    - cron: '0 13 * * *'  # 4PM EAT
    - cron: '0 17 * * *'  # 8PM EAT
    - cron: '0 21 * * *'  # 12AM EAT
  workflow_dispatch:
    inputs:
      manual_topic:
        description: 'Optional keyword to refine search'
        required: false
        default: ''

permissions:
  contents: write

env:
  DEFAULT_BRANCH: main
  POSTS_DIR: src/content/posts

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEFAULT_BRANCH }}
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 google-genai

      - name: Scrape Nyakundi and Generate Article
        env:
          GEMINI_WRITE_KEY: ${{ secrets.GEMINI_WRITE_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          MANUAL_TOPIC: ${{ inputs.manual_topic }}
        run: |
          python << 'EOF'
          import os, json, datetime, requests, re, random
          from bs4 import BeautifulSoup
          from google import genai
          from google.genai import types

          # --- 1. RESEARCHED DDG SEARCH TO JSON ---
          def scrape_nyakundi_to_json():
              # We use the HTML Lite endpoint to bypass JavaScript bot detection
              url = "https://html.duckduckgo.com/html/"
              
              # query: site:nyakundireport.com
              # df:d ensures results from the past 24 hours
              params = {
                  'q': f'site:nyakundireport.com {os.environ.get("MANUAL_TOPIC", "")}'.strip(),
                  'df': 'd'
              }
              
              headers = {
                  "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36",
                  "Referer": "https://duckduckgo.com/"
              }
              
              print(f"ðŸ•·ï¸ Scraping Nyakundi Report from DuckDuckGo SERP...")
              try:
                  response = requests.get(url, params=params, headers=headers, timeout=15)
                  response.raise_for_status()
                  soup = BeautifulSoup(response.text, "html.parser")
                  
                  results = []
                  # Each search result in DDG Lite is wrapped in a .result div
                  for res in soup.select(".result"):
                      title_tag = res.select_one(".result__a")
                      snippet_tag = res.select_one(".result__snippet")
                      
                      if title_tag:
                          results.append({
                              "title": title_tag.get_text(strip=True),
                              "url": title_tag.get("href"),
                              "snippet": snippet_tag.get_text(strip=True) if snippet_tag else ""
                          })
                  return results
              except Exception as e:
                  print(f"âŒ Scraper Failed: {e}")
                  return []

          # 1. Capture structured news data
          news_list = scrape_nyakundi_to_json()

          if not news_list:
              print("âŒ No news found on nyakundireport.com in the last 24h.")
              exit(0)

          # 2. Select the absolute latest story indexed
          target = news_list[0]
          print(f"ðŸ“¦ Story Found: {target['title']}")

          # --- 2. IMAGE HELPER ---
          def get_real_image(query):
              access_key = os.environ.get("UNSPLASH_ACCESS_KEY")
              fallback = "https://image.pollinations.ai/prompt/journalistic-photo-of-{}-kenya-news?width=1200&height=630".format(query.replace(" ", "-"))
              if not access_key: return fallback
              url = f"https://api.unsplash.com/photos/random?query={query}&orientation=landscape&client_id={access_key}"
              try:
                  resp = requests.get(url, timeout=10)
                  if resp.status_code == 200: return resp.json()['urls']['regular']
              except: pass
              return fallback

          # --- 3. AI WRITER (GEMINI 2.0) ---
          client = genai.Client(api_key=os.environ.get("GEMINI_WRITE_KEY"))
          model_id = "gemini-2.0-flash"

          prompt = f'''STRICT REPORTING MODE for jonathanmwaniki.co.ke.

          NEWS INPUT:
          Headline: "{target['title']}"
          Snippet: "{target['snippet']}"
          Source Link: {target['url']}

          TASK:
          1. Analyze the content to determine its Category (e.g. Politics, Crime, Business, Gossip).
          2. Write a professional journalistic article (1200-1600 words).
          3. Expand on any names, locations, or organizations mentioned using your internal knowledge.

          OUTPUT FORMAT (exact):
          TITLE: [Urgent Headline]
          DESCRIPTION: [Summary max 160 chars]
          CATEGORY: [One word]
          TAGS: [3-5 tags, comma separated]
          IMAGE_KEYWORD: [2-3 words for image]
          BODY:
          [Full article with ## Headers. Include Background, Key Events, and Impacts.]
          '''

          print(f"ðŸ¤– Generating with {model_id}...")
          try:
              response = client.models.generate_content(
                  model=model_id,
                  contents=prompt,
                  config=types.GenerateContentConfig(temperature=0.1)
              )
              full_text = response.text.strip()
          except Exception as e:
              print(f"âŒ Gemini Error: {e}")
              exit(1)

          # --- 4. PARSE & SAVE ---
          parsed = { "TITLE": target['title'], "DESCRIPTION": target['snippet'][:160], "CATEGORY": "News", "TAGS": "news,kenya", "IMAGE_KEYWORD": "kenya", "BODY": "" }
          current_section = None
          
          for line in full_text.splitlines():
              clean_line = line.strip().replace("**", "")
              if clean_line.startswith("TITLE:"): parsed["TITLE"] = clean_line.replace("TITLE:", "").strip()
              elif clean_line.startswith("DESCRIPTION:"): parsed["DESCRIPTION"] = clean_line.replace("DESCRIPTION:", "").strip()
              elif clean_line.startswith("CATEGORY:"): parsed["CATEGORY"] = clean_line.replace("CATEGORY:", "").strip()
              elif clean_line.startswith("TAGS:"): parsed["TAGS"] = clean_line.replace("TAGS:", "").strip()
              elif clean_line.startswith("IMAGE_KEYWORD:"): parsed["IMAGE_KEYWORD"] = clean_line.replace("IMAGE_KEYWORD:", "").strip()
              elif clean_line.startswith("BODY:"): current_section = "BODY"
              elif current_section == "BODY": parsed["BODY"] += line + "\n"

          # Formatting slug and date
          image_url = get_real_image(parsed['IMAGE_KEYWORD'])
          slug = re.sub(r'[^a-z0-9-]', '-', parsed["TITLE"].lower()).strip('-')
          date_now = datetime.datetime.utcnow().date().strftime("%Y-%m-%d")

          final_file = f"""---
          title: "{parsed['TITLE'].replace('"', "'")}"
          description: "{parsed['DESCRIPTION'].replace('"', "'")}"
          date: "{date_now}"
          author: "Jonathan Mwaniki"
          image: "{image_url}"
          category: "{parsed['CATEGORY']}"
          tags: {json.dumps([t.strip() for t in parsed['TAGS'].split(',')])}
          featured: true
          draft: false
          slug: "{slug}"
          ---

          # {parsed['TITLE']}

          {parsed['BODY']}

          <div class="article-meta">
            <p><strong>Published:</strong> {date_now}</p>
            <p><strong>Source:</strong> <a href="{target['url']}">The Nyakundi Report</a></p>
          </div>
          """

          import textwrap
          final_file = textwrap.dedent(final_file).strip()
          out_dir = os.path.join(os.getcwd(), os.environ.get("POSTS_DIR", "src/content/posts"))
          os.makedirs(out_dir, exist_ok=True)
          with open(os.path.join(out_dir, f"{slug}.md"), "w", encoding="utf-8") as f:
              f.write(final_file)
          print(f"âœ… Published: {slug}.md")
          EOF

      - name: Commit and push article
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: publish update from nyakundireport.com"
          branch: ${{ env.DEFAULT_BRANCH }}
          file_pattern: ${{ env.POSTS_DIR }}/*.md
          commit_user_name: "Content Bot"
          commit_user_email: "actions@github.com"