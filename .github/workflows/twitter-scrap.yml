name: Auto Newser

on:
  schedule:
    - cron: '0 0 * * *'   # 3AM EAT (Sports)
    - cron: '0 6 * * *'   # 9AM EAT (Tech)
    - cron: '0 11 * * *'  # 2PM EAT (Finance)
    - cron: '0 14 * * *'  # 5PM EAT (Sports)
    - cron: '0 18 * * *'  # 9PM EAT (Finance)
    - cron: '0 22 * * *'  # 1AM EAT (Tech)
  workflow_dispatch:
    inputs:
      manual_topic:
        description: 'Force a topic'
        required: false
        default: ''

permissions:
  contents: write

env:
  DEFAULT_BRANCH: main
  POSTS_DIR: src/content/posts

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEFAULT_BRANCH }}
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-genai duckduckgo-search>=6.0.0 feedparser

      - name: Generate article with Gemini
        env:
          GEMINI_WRITE_KEY: ${{ secrets.GEMINI_WRITE_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          MANUAL_TOPIC: ${{ inputs.manual_topic }}
        run: |
          python << 'EOF'
          import os, json, datetime, requests, re, random, time
          import feedparser
          from google import genai
          from google.genai import types
          from duckduckgo_search import DDGS

          # --- 1. CONFIGURATION ---
          date_str = datetime.datetime.utcnow().date().strftime("%Y-%m-%d")
          current_hour_utc = datetime.datetime.utcnow().hour

          manual_input = os.environ.get('MANUAL_TOPIC', '').strip().lower()
          if manual_input in ['sports', 'technology', 'business']:
              topic = manual_input
          else:
              if current_hour_utc in [0, 14]: topic = 'sports'
              elif current_hour_utc in [6, 22]: topic = 'technology'
              else: topic = 'business'

          print(f"ðŸŽ¯ Topic: {topic.upper()}")

          # --- 2. SEARCH STRATEGY ---
          results = []
          ddgs = DDGS()
          
          # We use a broad search to ensure we catch blogs like Nyakundi
          query = f"Kenya {topic} news breaking"
          
          # If specifically looking for gossip/leaks (often Business/Politics), hint at it
          if topic == 'business': 
              query += " scandal expose"

          print(f"ðŸ”Ž Scanning: '{query}'")

          try:
              # Search Past Day (d)
              results = list(ddgs.text(keywords=query, region="ke-en", timelimit="d", max_results=15))
          except: pass

          # Fallback: Broad Search
          if not results:
              print(f"âš ï¸ Primary failed. Broadening...")
              try:
                  results = list(ddgs.text(keywords="Kenya News breaking", timelimit="d", max_results=10))
              except: pass

          # Backup: RSS
          backup_item = None
          if not results:
              print("âš ï¸ Search failed. Checking BBC RSS...")
              try:
                  feed = feedparser.parse("http://feeds.bbci.co.uk/news/world/africa/rss.xml")
                  if feed.entries:
                      e = feed.entries[0]
                      backup_item = {'href': e.link, 'title': e.title, 'body': e.summary}
              except: pass

          if not results and not backup_item:
              print("âŒ FATAL: No news found.")
              exit(0)

          # --- 3. THE VIP LIST (Selection Logic) ---
          # The bot checks this list FIRST. If it finds these URLs, it grabs them.
          # I have added 'cnyakundi' to the top.
          
          VIP_SOURCES = [
              'cnyakundi',      # The Nyakundi Report (Highest Priority)
              'kahawatungu',    # Kahawa Tungu
              'ghafla',         # Ghafla
              'techweez',       # Techweez
              'kenyans.co.ke',  # Kenyans
              'nairobiwire',    # Nairobi Wire
              'mpasho',         # Mpasho
              'citizen.digital' # Citizen (Reliable Mainstream)
          ]
          
          selected_story = None
          
          if results:
              # 1. Scan for VIPs
              for item in results:
                  url = item.get('href', '').lower()
                  # Check if any VIP string is in the URL
                  if any(vip in url for vip in VIP_SOURCES):
                      selected_story = item
                      print(f"âœ… VIP Source Found: {item['href']}")
                      break
              
              # 2. If no VIP, take Top Result
              if not selected_story:
                  selected_story = results[0]
                  print(f"âš¡ No VIP found. Taking Top Result: {selected_story['href']}")
          else:
              selected_story = backup_item

          # --- 4. PREP & WRITE ---
          headline = selected_story['title']
          link = selected_story['href']
          snippet = selected_story.get('body', headline)
          
          print(f"ðŸ“º Headline: {headline}")

          def get_real_image(query):
              access_key = os.environ.get("UNSPLASH_ACCESS_KEY")
              fallback = f"https://image.pollinations.ai/prompt/journalistic-photo-of-{query.replace(' ', '-')}-news?width=1200&height=630&nologo=true"
              if not access_key: return fallback
              url = f"https://api.unsplash.com/photos/random?query={query}&orientation=landscape&client_id={access_key}"
              try:
                  resp = requests.get(url, timeout=5)
                  if resp.status_code == 200:
                      return resp.json()['urls']['regular']
              except: pass
              return fallback

          hooks = [
             "Developing Story: Details are still emerging, but here is what we know.",
             "Just In: A significant update just hit the wires.",
             "Rapid Report: Breaking down the latest information."
          ]
          selected_hook = random.choice(hooks)

          prompt = f'''STRICT REPORTING MODE for jonathanmwaniki.co.ke.

          SOURCE DATA:
          Headline: "{headline}"
          Snippet: "{snippet}"
          Link: {link}
          
          TASK: Write a news update (600 words).
          - If the source is a blog (like Nyakundi/KahawaTungu), keep the tone urgent but verify facts where possible.
          - Use internal knowledge to explain the entities mentioned.
          - Tone: Fast, factual, urgent.
          - Opening: {selected_hook}

          OUTPUT FORMAT (exact):
          TITLE: [Urgent Headline, max 60 chars]
          DESCRIPTION: [Summary, max 160 chars]
          CATEGORY: [{topic.capitalize()}]
          TAGS: [3-5 tags, comma separated]
          IMAGE_KEYWORD: [2-3 words for image]
          BODY:
          [Article body with ## Headers]
          '''

          client = genai.Client(api_key=os.environ.get("GEMINI_WRITE_KEY"))
          model_id = "gemini-2.0-flash"

          print(f"ðŸ¤– Generating with {model_id}...")
          try:
              response = client.models.generate_content(
                  model=model_id,
                  contents=prompt,
                  config=types.GenerateContentConfig(temperature=0.1)
              )
              full_text = response.text.strip()
          except Exception as e:
              print(f"âŒ Gemini Error: {e}")
              exit(1)

          parsed = { "TITLE": headline[:60], "DESCRIPTION": headline[:160], "CATEGORY": topic.capitalize(), "TAGS": f"{topic},news,breaking", "IMAGE_KEYWORD": topic, "BODY": "" }
          current_section = None

          for line in full_text.splitlines():
              clean_line = line.strip().replace("**", "")
              if clean_line.startswith("TITLE:"): parsed["TITLE"] = clean_line.replace("TITLE:", "").strip()
              elif clean_line.startswith("DESCRIPTION:"): parsed["DESCRIPTION"] = clean_line.replace("DESCRIPTION:", "").strip()
              elif clean_line.startswith("CATEGORY:"): parsed["CATEGORY"] = clean_line.replace("CATEGORY:", "").strip()
              elif clean_line.startswith("TAGS:"): parsed["TAGS"] = clean_line.replace("TAGS:", "").strip()
              elif clean_line.startswith("IMAGE_KEYWORD:"): parsed["IMAGE_KEYWORD"] = clean_line.replace("IMAGE_KEYWORD:", "").strip()
              elif clean_line.startswith("BODY:"): current_section = "BODY"
              elif current_section == "BODY": parsed["BODY"] += line + "\n"

          image_url = get_real_image(parsed['IMAGE_KEYWORD'])
          slug = re.sub(r'[^a-z0-9-]', '-', parsed["TITLE"].lower())
          slug = re.sub(r'-+', '-', slug).strip('-')
          tag_list = [t.strip() for t in parsed["TAGS"].split(',')]

          final_file = f"""---
          title: "{parsed['TITLE'].replace('"', "'")}"
          description: "{parsed['DESCRIPTION'].replace('"', "'")}"
          date: "{date_str}"
          author: "Jonathan Mwaniki"
          image: "{image_url}"
          imageCaption: "Image for {parsed['IMAGE_KEYWORD']}"
          imageAlt: "{parsed['IMAGE_KEYWORD']}"
          category: "{parsed['CATEGORY']}"
          tags: {json.dumps(tag_list)}
          featured: true
          draft: false
          slug: "{slug}"
          ---

          # {parsed['TITLE']}

          {parsed['BODY']}

          <div class="article-meta">
            <p><strong>Published:</strong> {date_str}</p>
            <p><strong>Source:</strong> {headline}</p>
          </div>
          """

          import textwrap
          final_file = textwrap.dedent(final_file).strip()
          out_dir = os.path.join(os.getcwd(), os.environ.get("POSTS_DIR", "src/content/posts"))
          os.makedirs(out_dir, exist_ok=True)
          with open(os.path.join(out_dir, f"{slug}.md"), "w", encoding="utf-8") as f:
              f.write(final_file)
          print(f"âœ… Published: {slug}.md")
          EOF

      - name: Commit and push article
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: publish ${{ github.run_id }}"
          branch: ${{ env.DEFAULT_BRANCH }}
          file_pattern: ${{ env.POSTS_DIR }}/*.md
          commit_user_name: "Auto Newser"
          commit_user_email: "actions@github.com"
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}