name: Auto Newser

on:
  schedule:
    - cron: '0 0 * * *'   # 3AM EAT (Sports)
    - cron: '0 6 * * *'   # 9AM EAT (Tech)
    - cron: '0 11 * * *'  # 2PM EAT (Finance)
    - cron: '0 14 * * *'  # 5PM EAT (Sports)
    - cron: '0 18 * * *'  # 9PM EAT (Finance)
    - cron: '0 22 * * *'  # 1AM EAT (Tech)
  workflow_dispatch:
    inputs:
      manual_topic:
        description: 'Force a topic (sports, technology, business)'
        required: false
        default: ''

permissions:
  contents: write

env:
  DEFAULT_BRANCH: main
  POSTS_DIR: src/content/posts

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEFAULT_BRANCH }}
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # switched from ntscraper to feedparser (more reliable for CI/CD)
          pip install requests google-genai feedparser

      - name: Generate article with Gemini
        env:
          GEMINI_WRITE_KEY: ${{ secrets.GEMINI_WRITE_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          MANUAL_TOPIC: ${{ inputs.manual_topic }}
        run: |
          python << 'EOF'
          import os, json, datetime, requests, re, random, time
          import feedparser
          from google import genai
          from google.genai import types

          # --- 1. CONFIGURATION ---
          date_str = datetime.datetime.utcnow().date().strftime("%Y-%m-%d")
          current_hour_utc = datetime.datetime.utcnow().hour

          manual_input = os.environ.get('MANUAL_TOPIC', '').strip().lower()
          if manual_input in ['sports', 'technology', 'business']:
              topic = manual_input
          else:
              if current_hour_utc == 0 or current_hour_utc == 14: topic = 'sports'
              elif current_hour_utc == 6 or current_hour_utc == 22: topic = 'technology'
              else: topic = 'business'

          print(f"üéØ Topic: {topic.upper()}")

          # --- 2. FETCH REAL-TIME NEWS (RSS STRATEGY) ---
          # RSS is lighter and less likely to be blocked by Nitter instances than full HTML scraping
          SOURCES = {
              'sports': ['MozzartSportKe', 'CapitalSportKE', 'NationSports', 'CitizentvKenya'],
              'technology': ['Techweez', 'Kachwanya', 'AndroidKenya', 'MosesKemibaro'],
              'business': ['BusinessDailyJC', 'StandardKenya', 'NationAfrica', 'KenyaBuzz']
          }

          # List of Nitter instances that support RSS
          # Using specific RSS endpoints
          NITTER_DOMAINS = [
              'https://nitter.privacydev.net',
              'https://nitter.poast.org',
              'https://nitter.lucabased.xyz',
              'https://nitter.net'
          ]

          target_accounts = SOURCES.get(topic, SOURCES['business'])
          found_item = None
          source_handle = ""

          # Header to look like a real browser (Helps bypass 403)
          HEADERS = {
              'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
              'Accept': 'application/xml,application/xhtml+xml,text/xml;q=0.9,text/plain;q=0.8'
          }

          print(f"üì° Starting RSS Scan for {len(target_accounts)} accounts...")

          for handle in target_accounts:
              if found_item: break
              print(f"   üîé Checking @{handle}...")
              
              for domain in NITTER_DOMAINS:
                  rss_url = f"{domain}/{handle}/rss"
                  try:
                      # We use requests first to handle headers/timeouts manually
                      resp = requests.get(rss_url, headers=HEADERS, timeout=8)
                      
                      if resp.status_code != 200:
                          # print(f"      ‚ùå {domain} returned {resp.status_code}")
                          continue

                      # Parse the XML content
                      feed = feedparser.parse(resp.content)
                      
                      if not feed.entries:
                          continue

                      # Look for a valid news item (recent & substantial)
                      for entry in feed.entries:
                          # Skip Retweets (Nitter RSS titles often start with "R to @...")
                          if entry.title.startswith("R to "): 
                              continue
                          
                          # content check
                          content_text = entry.title # RSS title usually contains the tweet text
                          if len(content_text) > 60:
                              found_item = entry
                              source_handle = handle
                              print(f"      ‚úÖ Success on {domain}!")
                              break
                      
                      if found_item: break

                  except Exception as e:
                      # print(f"      ‚ö†Ô∏è Error on {domain}: {e}")
                      continue
              
          if not found_item:
              print("‚ùå No news found from any source (All RSS feeds failed or empty).")
              exit(0)

          # --- 3. DATA NORMALIZATION ---
          snippet = found_item.title
          # Clean links out of snippet for better title generation
          clean_snippet = re.sub(r'http\S+', '', snippet).strip()
          title = ' '.join(clean_snippet.split()[:10]) + "..."
          
          # Handle Date (RSS date format parsing)
          try:
              pub_date = found_item.published
          except:
              pub_date = date_str

          source = f"@{source_handle} (Twitter)"
          print(f"üì∫ Found story: {snippet[:80]}... ({source})")

          # --- 4. IMAGE HELPER ---
          def get_real_image(query):
              access_key = os.environ.get("UNSPLASH_ACCESS_KEY")
              fallback = f"https://image.pollinations.ai/prompt/journalistic-photo-of-{query.replace(' ', '-')}-news-broadcast?width=1200&height=630&nologo=true"
              if not access_key: return fallback
              
              url = f"https://api.unsplash.com/photos/random?query={query}&orientation=landscape&client_id={access_key}"
              try:
                  resp = requests.get(url, timeout=5)
                  if resp.status_code == 200:
                      return resp.json()['urls']['regular']
              except: pass
              return fallback

          # --- 5. AI WRITER ---
          hooks = [
             "Breaking: A detailed look at the latest update.",
             "Key Developments: What you need to know about this story.",
             "Market Report: Analyzing the impact of this news."
          ]
          selected_hook = random.choice(hooks)

          prompt = f'''STRICT REPORTING MODE for jonathanmwaniki.co.ke.

          NEWS SOURCE (TWEET from {source_handle}):
          Date: {pub_date}
          Content: "{snippet}"

          TASK: Write a news update (600-800 words) based on this report.
          - Contextualize this tweet. Use your internal knowledge (Gemini) to explain the entities, teams, or policies mentioned.
          - If the tweet is brief, expand on the *topic* it refers to.
          - Opening: {selected_hook}

          OUTPUT FORMAT (exact):
          TITLE: [News-style headline, max 60 chars]
          DESCRIPTION: [Summary, max 160 chars]
          CATEGORY: [{topic.capitalize()}]
          TAGS: [3-5 tags, comma separated]
          IMAGE_KEYWORD: [2-3 words for image]
          BODY:
          [Article body with ## Headers]
          '''

          client = genai.Client(api_key=os.environ.get("GEMINI_WRITE_KEY"))
          model_id = "gemini-2.0-flash"

          print(f"ü§ñ Generating with {model_id}...")
          try:
              response = client.models.generate_content(
                  model=model_id,
                  contents=prompt,
                  config=types.GenerateContentConfig(temperature=0.1)
              )
              full_text = response.text.strip()
          except Exception as e:
              print(f"‚ùå Gemini Error: {e}")
              exit(1)

          # --- 6. FILE SAVING ---
          parsed = { "TITLE": title[:60], "DESCRIPTION": snippet[:160], "CATEGORY": topic.capitalize(), "TAGS": f"{topic},news", "IMAGE_KEYWORD": topic, "BODY": "" }
          current_section = None

          for line in full_text.splitlines():
              clean_line = line.strip().replace("**", "")
              if clean_line.startswith("TITLE:"): parsed["TITLE"] = clean_line.replace("TITLE:", "").strip()
              elif clean_line.startswith("DESCRIPTION:"): parsed["DESCRIPTION"] = clean_line.replace("DESCRIPTION:", "").strip()
              elif clean_line.startswith("CATEGORY:"): parsed["CATEGORY"] = clean_line.replace("CATEGORY:", "").strip()
              elif clean_line.startswith("TAGS:"): parsed["TAGS"] = clean_line.replace("TAGS:", "").strip()
              elif clean_line.startswith("IMAGE_KEYWORD:"): parsed["IMAGE_KEYWORD"] = clean_line.replace("IMAGE_KEYWORD:", "").strip()
              elif clean_line.startswith("BODY:"): current_section = "BODY"
              elif current_section == "BODY": parsed["BODY"] += line + "\n"

          image_url = get_real_image(parsed['IMAGE_KEYWORD'])
          slug = re.sub(r'[^a-z0-9-]', '-', parsed["TITLE"].lower())
          slug = re.sub(r'-+', '-', slug).strip('-')
          tag_list = [t.strip() for t in parsed["TAGS"].split(',')]

          final_file = f"""---
          title: "{parsed['TITLE'].replace('"', "'")}"
          description: "{parsed['DESCRIPTION'].replace('"', "'")}"
          date: "{date_str}"
          author: "Jonathan Mwaniki"
          image: "{image_url}"
          imageCaption: "Image for {parsed['IMAGE_KEYWORD']}"
          imageAlt: "{parsed['IMAGE_KEYWORD']}"
          category: "{parsed['CATEGORY']}"
          tags: {json.dumps(tag_list)}
          featured: true
          draft: false
          slug: "{slug}"
          ---

          # {parsed['TITLE']}

          {parsed['BODY']}

          <div class="article-meta">
            <p><strong>Published:</strong> {date_str}</p>
            <p><strong>Source:</strong> <a href="https://twitter.com/{source_handle}">@{source_handle}</a></p>
          </div>
          """

          import textwrap
          final_file = textwrap.dedent(final_file).strip()
          out_dir = os.path.join(os.getcwd(), os.environ.get("POSTS_DIR", "src/content/posts"))
          os.makedirs(out_dir, exist_ok=True)
          with open(os.path.join(out_dir, f"{slug}.md"), "w", encoding="utf-8") as f:
              f.write(final_file)
          print(f"‚úÖ Published: {slug}.md")
          EOF

      - name: Commit and push article
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: publish ${{ github.run_id }}"
          branch: ${{ env.DEFAULT_BRANCH }}
          file_pattern: ${{ env.POSTS_DIR }}/*.md
          commit_user_name: "Auto Newser"
          commit_user_email: "actions@github.com"
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}